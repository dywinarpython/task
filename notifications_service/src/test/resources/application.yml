spring:
  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false
  liquibase:
    change-log: classpath:db/changelog-master.xml
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/task
logging:
  file:
      name: logs/app.log
  level:
      io.r2dbc.postgresql.QUERY: DEBUG
      io.r2dbc.postgresql.PARAM: DEBUG
pageable:
  size: 10